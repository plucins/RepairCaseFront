<div class="container">
  <div class="row">
    <div class="col-6 offset-3">


      <mat-card>
        <mat-card-title>Register</mat-card-title>

        <div style="font-size: 12px" *ngIf="userAlreadyExist" class="alert alert-danger alert-dismissible fade show"
             role="alert">
          Pointed email ( {{user.email}} ) already in use.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <mat-card-content>


          <form class="example-form" [formGroup]="registerForm">
            <div class="form-group">
              <div>
                <mat-form-field appearance="outline" style="width:500px !important;">
                  <mat-label>First Name</mat-label>
                  <input required [(ngModel)]="user.firstName" formControlName="firstName" name="firstName" matInput
                         placeholder="First Name">
                  <mat-error
                    *ngIf="(registerForm.get('firstName').value == null || registerForm.get('firstName').value == '' )  && registerForm.get('firstName').touched">
                    First Name is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" style="width:500px !important;">
                  <mat-label>Last Name</mat-label>
                  <input required [(ngModel)]="user.lastName" formControlName="lastName" name="lastName" matInput
                         placeholder="Last Name">
                  <mat-error
                    *ngIf="(registerForm.get('lastName').value == null || registerForm.get('lastName').value == '' )  && registerForm.get('lastName').touched">
                    Last Name is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" style="width:500px !important;">
                  <mat-label>User Email</mat-label>
                  <input required [(ngModel)]="user.email" formControlName="email" name="email" matInput
                         placeholder="User Email">
                  <mat-error
                    *ngIf="(registerForm.get('email').value == null || registerForm.get('email').value == '' )  && registerForm.get('email').touched">
                    Email is required
                  </mat-error>
                  <mat-error *ngIf="registerForm.get('email').value != null   && registerForm.get('email').touched">
                    Email doesn't match pattern
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" style="width:500px !important;">
                  <mat-label>Password</mat-label>
                  <input required matInput [(ngModel)]="user.password" type="password" formControlName="password"
                         name="password" placeholder="Password">
                  <mat-error
                    *ngIf="(registerForm.get('password').value == null || registerForm.get('password').value == '' )  && registerForm.get('password').touched">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="(registerForm.get('password').value != null || registerForm.get('password').value != '' )  && registerForm.get('password').touched">
                    Password doesn't match pattern
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="submit-button">
                <button mat-raised-button color="primary" [disabled]="!registerForm.valid" (click)="register()">
                  Register
                </button>
              </div>
            </div>

          </form>
        </mat-card-content>
      </mat-card>


    </div>
  </div>
</div>
